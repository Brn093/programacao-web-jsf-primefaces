<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             template="template.xhtml">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>            
            <p:panelGrid columns="2">            
                <h:outputLabel for="nome" value="Nome"></h:outputLabel>
                <h:inputText id="nome" value="#{nomesBean.nome}"></h:inputText>
                <h:outputLabel for="sobrenome" value="Sobrenome"></h:outputLabel>
                <h:inputText id="sobrenome" value="#{nomesBean.sobrenome}"></h:inputText> 
                <h:outputText></h:outputText>
                <p:commandButton value="Enviar" action="#{nomesBean.dizerOla()}" update="msg"></p:commandButton>                
                <h:outputText id="msg" value="#{nomesBean.mensagem}"></h:outputText>
            </p:panelGrid>
        </h:form>     
        <br />
        <h:form>
            <p:toolbar>
                <p:toolbarGroup> 
                    <p:commandButton value="Adicionar" action="#{carroBean.adicionar()}" update="@form"></p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>
            <p:fieldset legend="Objetos">
                <p:panelGrid columns="2">
                    <h:outputLabel for="modelo" value="Modelo"></h:outputLabel>
                    <p:inputText id="modelo" value="#{carroBean.carro.modelo}"></p:inputText>

                    <h:outputLabel for="fabricante" value="Fabricante"></h:outputLabel>
                    <p:inputText id="fabricante" value="#{carroBean.carro.fabricante}"></p:inputText>

                    <h:outputLabel for="cor" value="Cor"></h:outputLabel>
                    <p:inputText id="cor" value="#{carroBean.carro.cor}"></p:inputText>

                    <h:outputLabel for="ano" value="Ano"></h:outputLabel>
                    <p:inputMask id="ano" mask="9999" value="#{carroBean.carro.ano}"></p:inputMask>
                </p:panelGrid>
                <p:dataTable value="#{carroBean.carros}" var="carro">
                    <p:column headerText="Modelo" sortBy="#{carro.modelo}">
                        <h:outputText value="#{carro.modelo}"></h:outputText>
                    </p:column>
                    <p:column headerText="Fabricante" sortBy="#{carro.fabricante}">
                        <h:outputText value="#{carro.fabricante}"></h:outputText>
                    </p:column>
                    <p:column headerText="Cor" sortBy="#{carro.cor}">
                        <h:outputText value="#{carro.cor}"></h:outputText>
                    </p:column>
                    <p:column headerText="Ano" sortBy="#{carro.ano}">
                        <h:outputText value="#{carro.ano}"></h:outputText>
                    </p:column>                    
                </p:dataTable>
            </p:fieldset>
        </h:form>        
    </h:body>
</ui:decorate>
